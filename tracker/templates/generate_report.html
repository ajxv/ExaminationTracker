{% extends 'base.html' %}
{% load static %}

{% block title %}Generate Report{% endblock %}

{% block content %}

    <div class="file-download d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <label class="font-weight-bold h6 mb-3">Generate Report</label>

            <input type="date" class="form-control mb-1" name="date" id="date" required>

            <select class="custom-select mb-3" name="deanery" required>
                <option value="" selected>Deanery</option>
                <option value="science">Science</option>
                <option value="management">Management</option>
                <option value="humanities">Humanities</option>
            </select>
            {% if success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Report Generated successfully
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <input type="submit" value="Generate Report" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
