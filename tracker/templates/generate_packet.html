{% extends 'base.html' %}
{% load static %}

{% block title %}Generate Packet{% endblock %}
{% block content %}

  <div class="file-upload d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label class="font-weight-bold h6 mb-3">Generate Packet Number from Imported Data</label>

      <input type="date" class="form-control mb-1" name="date" id="date" required>
      
      {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Uploaded successfully
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
      <input type="submit" value="Download" class="btn btn-primary">
    </form>
  </div>

{% endblock %}
